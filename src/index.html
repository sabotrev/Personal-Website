<html>

    <title>Trevor Sabo</title>

    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

    <div class="container-fluid border-top">

      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">

            <div class="menu" id="navIcon">
              <span>Menu</span>
              <i class="fa fa-bars" id="symbol"></i>
            </div>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Résumé</a>
            </li>
          </ul>

      </nav>

      <!-- Side navigation -->
      <nav class="sidenav" id="mySidenav">
        <ul>

          <li><a href="#">Skills</a></li>
          <li><a href="#">Experience</a></li>
          <li><a href="#">Résumé</a></li>
        </ul>
      </nav>

      <!-- Banner -->
      <header id="banner">

          <div class="row text-center">
            <div class="col-12">
              <div class="intro">
                <h1 class="title-intro">
                  Hey, I'm <span class="name" data-heading="Trevor">Trevor</span>.
                </h1>
                <h1 class="subtitle-intro">
                  <span>software engineer</span>
                </h1>
                <img src="./assets/nav/logo2.svg" class="portrait">
              </div>
            </div>
          </div>
        </div>
      </header>

    </div> <!-- container-fluid -->

    <section id="info">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 info-image">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 info-text">
        </div>
      </div>
    </section>

    <!-- Script tags -->
    <script src="../controller.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
